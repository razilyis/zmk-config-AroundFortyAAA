CONFIG_ZMK_POINTING=y
CONFIG_NFCT_PINS_AS_GPIOS=y
CONFIG_ZMK_BLE=y

# Split (Left = Peripheral)
CONFIG_ZMK_SPLIT=y

CONFIG_INPUT=y
CONFIG_SPI=y
CONFIG_PINCTRL=y

CONFIG_BT_DEVICE_NAME_MAX=24
CONFIG_BT_DEVICE_NAME="AroundForty-AAA-L"
CONFIG_USB_DEVICE_PRODUCT="AroundForty-AAA-L"

CONFIG_BT_PERIPHERAL_PREF_MIN_INT=12
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=12

#CONFIG_ZMK_BLE_THREAD_STACK_SIZE=3072
#CONFIG_ZMK_LOW_PRIORITY_THREAD_STACK_SIZE=2048
#CONFIG_INPUT_THREAD_STACK_SIZE=4096
#CONFIG_ZMK_SPLIT_BLE_PERIPHERAL_STACK_SIZE=3072
#CONFIG_ZMK_SPLIT_BLE_CENTRAL_SPLIT_RUN_STACK_SIZE=4096
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
CONFIG_BT_CTLR_PHY_2M=n

CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_TIMEOUT=30000
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=1800000

CONFIG_PMW3610_ALT=y
CONFIG_PMW3610_ALT_SWAP_XY=y
CONFIG_PMW3610_ALT_INVERT_X=n
CONFIG_PMW3610_ALT_INVERT_Y=n
CONFIG_PMW3610_ALT_SMART_ALGORITHM=y
CONFIG_PMW3610_ALT_REPORT_INTERVAL_MIN=15
CONFIG_PMW3610_ALT_INIT_POWER_UP_EXTRA_DELAY_MS=1000
CONFIG_PMW3610_ALT_RUN_DOWNSHIFT_TIME_MS=3264
CONFIG_PMW3610_ALT_REST1_SAMPLE_TIME_MS=20
CONFIG_PMW3610_ALT_REST3_SAMPLE_TIME_MS=300

CONFIG_RGBLED_WIDGET_BATTERY_LEVEL_HIGH=30
CONFIG_RGBLED_WIDGET_BATTERY_LEVEL_CRITICAL=10

# Non-LiPo Battery Management (sekigon-gonnoc module)
CONFIG_ZMK_NON_LIPO_BATTERY_MANAGEMENT=y

# 分圧後の ADC mV を指定（電池1.1〜1.4V想定）
CONFIG_ZMK_NON_LIPO_MIN_MV=352
CONFIG_ZMK_NON_LIPO_MAX_MV=448

# 低電圧（必要なら）…一旦0でもOK
CONFIG_ZMK_NON_LIPO_LOW_MV=0

# ZMK側でバッテリー%をBLEに載せる
CONFIG_ZMK_BATTERY_REPORTING=y


CONFIG_BT_BAS=y
CONFIG_ADC=y
